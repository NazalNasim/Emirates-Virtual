<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Flights â€“ Emirates Hub</title>
  <link rel="stylesheet" href="fstyle.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container nav">
      <h1 class="logo">âœˆ Emirates Hub</h1>
      <nav>
        <a href="index.html" class="btn btn-login">Home</a>
      </nav>
    </div>
  </header>

  <!-- Hero with background -->
  <section class="hero-modern">
    <div class="hero-content">
      <h2>Book Your Flight</h2>
      <p>Fly with comfort, elegance, and the world-class service of Emirates.</p>
    </div>
  </section>

  <!-- Booking Form Card -->
 <section class="container">
    <div class="booking-card modern-card">
      <form id="flightForm" class="booking-form">

        <label for="from">From</label>
        <input type="text" id="from" name="from" required>

        <label for="to">To</label>
        <input type="text" id="to" name="to" required>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="departure">Departure</label>
        <input type="date" id="departure" name="departure" required>

        <label for="return">Return</label>
        <input type="date" id="return" name="return">

        <button type="submit" id="submitBtn">Search Flights</button>
        <p id="helperText">âš ï¸ Click 1 time â€” it may take a few seconds to process.</p>
      </form>

      <!-- Boarding Pass -->
      <div id="boardingPass" class="boarding-pass" style="display:none;"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Emirates. All rights reserved.</p>
  </footer>

  <!-- JS -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("flightForm");
      const submitBtn = document.getElementById("submitBtn");
      const helperText = document.getElementById("helperText");
      const boardingPass = document.getElementById("boardingPass");

      form.addEventListener("submit", function (event) {
        event.preventDefault(); 

        submitBtn.disabled = true;
        helperText.textContent = "â³ Processing... please wait";

        const data = {
          from: document.getElementById("from").value,
          to: document.getElementById("to").value,
          username: document.getElementById("username").value,
          departure: document.getElementById("departure").value,
          return: document.getElementById("return").value,
        };

        // âœ… Send to Google Sheets
        fetch("YOUR_SCRIPT_URL", {
          method: "POST",
          body: JSON.stringify(data),
          mode: "no-cors",
        })
        .then(() => {
          helperText.textContent = "âœ… Flight submitted successfully!";

          // âœ… Show Boarding Pass
          boardingPass.style.display = "block";
          boardingPass.innerHTML = `
            <h2>ğŸ« Boarding Pass</h2>
            <div class="pass-row"><span class="pass-label">Passenger:</span> ${data.username}</div>
            <div class="pass-row"><span class="pass-label">From:</span> ${data.from}</div>
            <div class="pass-row"><span class="pass-label">To:</span> ${data.to}</div>
            <div class="pass-row"><span class="pass-label">Departure:</span> ${data.departure}</div>
            <div class="pass-row"><span class="pass-label">Return:</span> ${data.return || "One Way"}</div>
            <div class="pass-row"><span class="pass-label">Status:</span> Confirmed âœ…</div>
          `;

          form.reset();
          submitBtn.disabled = false;
        })
        .catch(err => {
          helperText.textContent = "âŒ Error submitting. Try again.";
          submitBtn.disabled = false;
        });
      });
    });
  </script>

</body>
</html>
