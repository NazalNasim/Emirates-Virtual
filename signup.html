<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up â€“ Emirates Hub</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="container">
  <h1>ğŸ›« Emirates Hub</h1>
  <p class="subtitle">Create a new account</p>

  <div class="auth-card">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit" class="auth-btn">Sign Up</button>
    </form>
    <p class="auth-feedback" id="signupFeedback"></p>
    <p style="margin-top:15px;">Already have an account? <a href="login.html">Login</a></p>
  </div>
</div>

<script>
document.getElementById('signupForm').addEventListener('submit', function(e){
  e.preventDefault();
  const name = document.getElementById('signupName').value;
  const email = document.getElementById('signupEmail').value;
  const password = document.getElementById('signupPassword').value;

  if(name && email && password){
    // Save user credentials in localStorage
    localStorage.setItem('userName', name);
    localStorage.setItem('userEmail', email);
    localStorage.setItem('userPassword', password);

    document.getElementById('signupFeedback').textContent = "âœ… Account created! Please login.";
    document.getElementById('signupFeedback').style.color = "green";

    // Redirect to login after 1.5 seconds
    setTimeout(() => { window.location.href = "login.html"; }, 1500);
  } else {
    document.getElementById('signupFeedback').textContent = "âŒ Please fill in all fields.";
    document.getElementById('signupFeedback').style.color = "red";
  }
});
</script>

</body>
</html>
