<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ‚Äì Emirates Hub</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="container">
  <h1>üõ´ Emirates Hub</h1>
  <p class="subtitle">Login to your account</p>

  <div class="auth-card">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="auth-btn">Login</button>
    </form>
    <p class="auth-feedback" id="loginFeedback"></p>
    <p style="margin-top:15px;">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;

  const storedEmail = localStorage.getItem('userEmail');
  const storedPassword = localStorage.getItem('userPassword');

  if(email === storedEmail && password === storedPassword){
    // Successful login
    localStorage.setItem('loggedIn', 'true');
    alert("‚úÖ Login successful!");
    window.location.href = "hub.html";
  } else {
    document.getElementById('loginFeedback').textContent = "‚ùå Incorrect email or password.";
    document.getElementById('loginFeedback').style.color = "red";
  }
});
</script>

</body>
</html>
