<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duty Free ‚Äì Emirates Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: #b71c1c;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #b71c1c;
      margin-bottom: 25px;
    }

    /* Products Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .product-card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
    }

    .product-card:hover {
      transform: translateY(-6px);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 12px 0 5px;
      font-size: 18px;
    }

    .product-card p {
      color: #555;
      font-size: 15px;
      margin-bottom: 10px;
    }

    .product-card button {
      background: #b71c1c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .product-card button:hover {
      background: #d32f2f;
    }

   /* Footer */
.footer {
  text-align: center;
  background: #222;
  color: #ccc;
  padding: 1rem;
  margin-top: 2rem;
}
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>‚úà Emirates Hub ‚Äì Duty Free</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <!-- Duty Free Products -->
  <div class="container">
    <h2>üõç Duty Free Shopping</h2>
    <div class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/220x180?text=Perfume" alt="Perfume">
        <h3>Luxury Perfume</h3>
        <p>$120</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/220x180?text=Watch" alt="Watch">
        <h3>Classic Watch</h3>
        <p>$250</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/220x180?text=Chocolate" alt="Chocolate">
        <h3>Swiss Chocolate</h3>
        <p>$35</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/220x180?text=Whiskey" alt="Whiskey">
        <h3>Premium Whiskey</h3>
        <p>$180</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    ¬© 2025 Emirates Hub. All Rights Reserved.
  </footer>

</body>
</html>
