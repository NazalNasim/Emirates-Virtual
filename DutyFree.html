<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duty Free ‚Äì Emirates Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: #b71c1c;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #b71c1c;
      margin-bottom: 25px;
    }

    /* Products Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .product-card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
    }

    .product-card:hover {
      transform: translateY(-6px);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 12px 0 5px;
      font-size: 18px;
    }

    .product-card p {
      color: #555;
      font-size: 15px;
      margin-bottom: 10px;
    }

    .product-card button {
      background: #b71c1c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .product-card button:hover {
      background: #d32f2f;
    }

   /* Footer */
.footer {
  text-align: center;
  background: #222;
  color: #ccc;
  padding: 1rem;
  margin-top: 2rem;
}
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>‚úà Emirates Hub ‚Äì Duty Free</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <!-- Duty Free Products -->
  <div class="container">
    <h2>üõç Duty Free Shopping</h2>

    <div id="message">‚úÖ Item added! Do you want to purchase more?</div>
    
    <div class="products">
      <div class="product-card">
        <img src="https://i.pinimg.com/1200x/99/66/c7/9966c7e0c01f938f11330a77aeb34a07.jpg" alt="Luxury Perfume">
        <h3>Luxury Perfume</h3>
        <p>$120</p>
        <button class="btn" onclick="addToCart('Perfume',50)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://i.pinimg.com/736x/4f/91/44/4f9144f451ecc9dc6dcc3abc23262375.jpg" alt="Classic Watch">
        <h3>Classic Watch</h3>
        <p>$250</p>
        <button class="btn" onclick="addToCart('Classic Watch',20)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://i.pinimg.com/736x/fd/20/67/fd20672a0f7f7850431e1f0c331b951b.jpg" alt="Wrist Watch">
        <h3>Wrist Watch</h3>
        <p>$35</p>
        <button class="btn" onclick="addToCart('Wrist Watch',120)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://i.pinimg.com/1200x/10/88/d7/1088d72cdf2a31c00f7ca1e31c5eb4a2.jpg" alt="Galaxy Caramal">
        <h3>Galaxy Caramal</h3>
        <p>$180</p>
        <button class="btn" onclick="addtocard('Premium Whiskey',120)">Add to Cart</button>
      </div>
    </div>
  </div>
    <div id="goCart">
    <button onclick="goToCart()">üõí Go to Cart</button>
  </div>

  <!-- Footer -->
  <footer>
    ¬© 2025 Emirates Hub. All Rights Reserved.
  </footer>
 <script>
    function addToCart(item, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({item, price});
      localStorage.setItem("cart", JSON.stringify(cart));

      // Show message + cart button
      document.getElementById("message").style.display = "block";
      document.getElementById("goCart").style.display = "block";
    }

    function goToCart() {
      window.location.href = "cart.html";
    }
  </script>
</body>
</html>
