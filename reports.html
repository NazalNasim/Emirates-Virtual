<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crew Reports - Emirates Hub</title>
  <link rel="stylesheet" href="ccstyle.css">
</head>
<body>
  <div class="crew-container">
    <h1>🧾 Crew Reports</h1>
    <p class="subtitle">Submit and review incident reports and feedback logs.</p>

    <!-- Report Form -->
    <div class="crew-tool">
      <h2>Submit a Report</h2>
      <form>
        <input type="text" placeholder="Report Title" required><br><br>
        <textarea placeholder="Describe the incident or feedback..." required></textarea><br><br>
        <button type="submit" class="btn">📤 Submit Report</button>
      </form>
    </div>

    <!-- Example Reports -->
    <div class="crew-tool">
      <h2>Previous Reports</h2>
      <ul>
        <li>📝 Turbulence handling feedback (Jan 2025)</li>
        <li>📝 Passenger medical emergency (Feb 2025)</li>
      </ul>
    </div>
  </div>

  <!-- Return Button -->
  <div class="crew-container" style="text-align:center; margin-top:30px;">
    <a href="crew.html" class="btn return-btn">⬅ Return to Crew Tools</a>
  </div>
</body>
</html>
